{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}



{% block content %}

<div class="row">
	<div class="col-md-2">

    </div>

	<div class="col-md-8">


			<div class="panel-group" id="accordion">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">

                            <h2>Sign up</h2>
                              <form method="post">
                            {% csrf_token %}
                              {{ form.as_p }}
                              <button type="submit">Sign up</button>
                              </form>
{% endblock %}
						</h1>
                </div>

             </div>
        </div>
    </div>

</div>
