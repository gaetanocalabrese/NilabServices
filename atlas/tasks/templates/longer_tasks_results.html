
{% block content %}

<div class="result">
<div class="row">
    <div class="twelve columns">
        <h4>Long Tasks1</h4>
        <table>
            <thead><tr><th>Url</th><th>Duration</th><th>Status</th><th>Progress</th><th>Date</th></tr></thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.name }}</td>
                        <td>{{ task.duration }}</td>
                        <td>{{ task.result }}</td>
                        <td>{{ task.progress }}</td>
                        <td>{{ task.created_on|date:"d/m/Y H:i" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</div>
</div>
{% endblock %}
